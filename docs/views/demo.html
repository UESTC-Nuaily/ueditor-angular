<div class="panel panel-default">
    <div class="panel-heading">数据双向绑定</div>
    <div class="panel-body">
        <ueditor-angular ng-model="ueditorContent" on-ready="onReady($ueditor);" on-content-change="onContentChange($content)"></ueditor-angular>
        
        <textarea rows="10" ng-model="ueditorContent" style="width: 100%;"></textarea>
    </div>
</div>
<div class="panel panel-default">
    <div class="panel-heading">定制工具栏图标</div>
    <div class="panel-body">
        <ueditor-angular ng-model="ueditorContent" setting="setting"></ueditor-angular>
    </div>
</div>
<div class="panel panel-default">
    <div class="panel-heading">表单验证</div>
    <div class="panel-body">
        <form name="myForm" class="my-form">
            <ueditor-angular name="content" ng-model="ueditorContent" required></ueditor-angular>
            <tt>ueditorContent = {{ueditorContent}}</tt><br>
            <tt>myForm.content.$valid = {{myForm.content.$valid}}</tt><br>
            <tt>myForm.content.$error = {{myForm.content.$error}}</tt><br>
            <tt>myForm.$valid = {{myForm.$valid}}</tt><br>
            <tt>myForm.$error.required = {{!!myForm.$error.required}}</tt><br>
        </form>
    </div>
</div>
